<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/one-page-wonder.min.css" rel="stylesheet">

    <title>Formulario Libro</title>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Libreria</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section>
<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
            <div class="p-5">
                <img class="img-fluid rounded-circle" src="" alt="Colocar imagen de libro">
            </div>
        </div>
        <div class="col-lg-6 order-lg-1">
            <div class="p-5">
                <h2 class="display-4">Completa los datos</h2>
                <form action="/registrar" method="POST" enctype="multipart/form-data">

                    <!--<p th:if="${error != null}" th:text="${error}" style="color:red;"></p>-->

                    <label>ISBN</label>
                    <input type="text" class="form-control" name="isbn" th:value="${isbn}"/>

                    <label>Título</label>
                    <input type="text" class="form-control" name="titulo" th:value="${titulo}"/>

                    <label>Año</label>
                    <input type="number" class="form-control" name="anio" th:value="${anio}"/>

                    <label>Cantidad de Ejemplares</label>
                    <input type="number" class="form-control" name="ejemplares" th:value="${ejemplares}"/>

                    <label>Cantidad de Ejemplares Prestados</label>
                    <input type="number" class="form-control" name="ejemplaresPrestados" th:value="${ejemplaresPrestados}"/>

                    <label>Cantidad de Ejemplares Restantes</label>
                    <input type="number" class="form-control" name="ejemplaresRestantes" th:value="${ejemplaresRestantes}"/>

                    <label>Autor</label>
                    <input type="text" class="form-control" name="autor" th:value="${autor}"/>

                    <label>Editorial</label>
                    <input type="text" class="form-control" name="editorial" th:value="${editorial}"/>

                    <br/><button type="submit" class="btn btn-primary">Agregar!</button>
                </form>
            </div>
        </div>
    </div>
</div>
</section>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
